spring.application.name=report.sender

# 중요정보 처리 application.properties
spring.profiles.active=dev,secret


spring.jpa.format-sql=true
spring.jpa.hibernate.use_sql_comments=true

## ???? ??
server.port= 8088
server.port.context-path= /
server.port.charset=UTF-8
server.tomcat.connection-timeout=60000


## 로깅

logging.level.org.jpa=INFO
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
logging.level.root=INFO
logging.level.org.springframework.batch=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG


# 애플리케이션 시작 시 배치 작업 자동 실행 방지
spring.batch.job.enabled=false
# 메타데이터 테이블 자동 생성 설정
spring.batch.jdbc.initialize-schema=always
# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true





